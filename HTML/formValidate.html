<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/fromStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Validation</title>
</head>

<body>

    <div class="formValidate">
        <h1 class="formReg">Form Regsitration</h1>
        <div>
            <form id="formSubmitBtn">
                <div class="formContent">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" autocomplete="off" placeholder="Enter your name">
                    <i class="fa-solid fa-exclamation"></i>
                    <i class="fa-solid fa-check"></i>
                    <span></span>
                </div>
                <div class="formContent">
                    <label for="email">Email</label>
                    <input type="text" id="email" autocomplete="off" placeholder="abc@gmail.com">
                    <i class="fa-solid fa-exclamation"></i>
                    <i class="fa-solid fa-check"></i>
                    <span></span>
                </div>
                <div class="formContent">
                    <label for="password">Password</label>
                    <input type="password" id="password" autocomplete="off" placeholder="password">
                    <i class="fa-solid fa-exclamation"></i>
                    <i class="fa-solid fa-check"></i>
                    <span></span>
                </div>
                <div class="formContent">
                    <label for="conformPassword">ConformPassword</label>
                    <input type="password" id="conformPassword" autocomplete="off" placeholder="conform password">
                    <i class="fa-solid fa-exclamation"></i>
                    <i class="fa-solid fa-check"></i>
                    <span></span>
                </div>
                <input id="submitBtn" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../JS/formValidate.js"></script>
</body>

</html>
